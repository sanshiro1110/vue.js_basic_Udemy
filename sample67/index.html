<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <div id="app">
                <ul>
                    <li v-for="week of weeks" key="week">{{ week }}</li>
                </ul>
            </div>
            <!-- ここに、JavaScriptを記述します -->
        </div>
    </div>
    <script src="../vue.js"></script>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                weeks: ['日', '月', '火', '水', '木', '金', '土'],
            }
        });
    </script>
</body>

</html>
