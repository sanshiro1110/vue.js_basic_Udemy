<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <div id="app">
                <clock></clock>
            </div>
            <!-- ここに、JavaScriptを記述します -->
        </div>
    </div>
    <script src="../vue.js"></script>
    <script>
        Vue.component('clock', {
            data: function() {
                return {
                    time: ''
                };
            },
            mounted: function() {
                let timerID = setInterval(this.refresh, 500);
            },
            methods: {
                refresh: function() {
                    let today = new Date();
                    this.time = `${today.getHours()}:${today.getMinutes()}:${today.getSeconds()}`;
                }
            },
            template: '<div>{{ time }}</div>',
        });

        let app = new Vue({
            el: "#app",
        });
    </script>
</body>

</html>
