<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <div id="app">
                <p class="alert" v-if="out_service">現在は営業時間外です。</p>
            </div>
            <!-- ここに、JavaScriptを記述します -->
        </div>
    </div>
    <script src="../vue.js"></script>
    <script>
        const today = new Date();
        let hour = today.getHours();

        let app = new Vue({
            el: "#app",
            data: {
                out_service: (hour > 20),
            }
        });
    </script>
</body>

</html>
