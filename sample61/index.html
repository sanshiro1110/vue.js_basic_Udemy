<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../assets/style.css">
    <style>
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <div id="app">
                <!-- <p v-bind:class="error_class">赤文字で警告します。</p> -->
                <p :class="error_class">赤文字で警告します。</p>
            </div>
            <!-- ここに、JavaScriptを記述します -->
        </div>
    </div>
    <script src="../vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                error_class: "success",
            }
        });
    </script>
</body>

</html>
